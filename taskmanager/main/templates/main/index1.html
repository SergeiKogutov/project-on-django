<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кабинет</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        .task-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
            <h5 class="my-0 mr-md-auto font-weight-normal">Trudibre TaskManager</h5>
        </a>
        <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
            <a class="me-3 py-2 text-dark text-decoration-none" href="{% url 'Logout' %}">Выход</a>
        </nav>
    </div>
    <div class="container task-container">
        <h2>Личный кабинет</h2>
        <div class="mb-3">
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createTaskModal">Создать задачу</button>
        </div>
        <div class="mb-3">
            <input type="text" id="taskFilter" class="form-control" placeholder="Поиск задач" onkeyup="filterTasks()">
        </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Заголовок</th>
                    <th scope="col">Описание</th>
                    <th scope="col">Статус</th>
                    <th scope="col">Приоритет</th>
                    <th scope="col">Дедлайн</th>
                    <th scope="col">Действия</th>
                </tr>
            </thead>
            <tbody id="taskTableBody">
                <!-- Пример задач. Замените на динамические данные -->
                <tr>
                    <th scope="row">1</th>
                    <td>Задача 1</td>
                    <td>Описание задачи 1</td>
                    <td>
                        <button class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#editTaskModal" onclick="editTask(1, 'Задача 1', 'Описание задачи 1')">Редактировать</button>
                        <button class="btn btn-danger" onclick="deleteTask(1)">Удалить</button>
                    </td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>Задача 2</td>
                    <td>Описание задачи 2</td>
                    <td>
                        <button class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#editTaskModal" onclick="editTask(2, 'Задача 2', 'Описание задачи 2')">Редактировать</button>
                        <button class="btn btn-danger" onclick="deleteTask(2)">Удалить</button>
                    </td>
                </tr>
                <!-- Добавьте здесь динамически генерируемые строки задач -->
            </tbody>
        </table>
        <!-- Пагинация -->
        <nav aria-label="Page navigation">
            <ul class="pagination justify-content-center">
                <li class="page-item"><a class="page-link" href="#">Назад</a></li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">Вперед</a></li>
            </ul>
        </nav>
    </div>
    <!-- Модальное окно для создания задачи -->
    <div class="modal fade" id="createTaskModal" tabindex="-1" aria-labelledby="createTaskModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="createTaskModalLabel">Создать задачу</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="createTaskForm">
                        <div class="mb-3">
                            <label for="taskTitle" class="form-label">Название задачи</label>
                            <input type="text" class="form-control" id="taskTitle" required>
                        </div>
                        <div class="mb-3">
                            <label for="taskDescription" class="form-label">Описание задачи</label>
                            <textarea class="form-control" id="taskDescription" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="taskTitle" class="form-label">Приоритет</label>
                            <input type="text" class="form-control" id="taskPriority" required>
                        </div>
                        <div class="mb-3">
                            <label for="taskTitle" class="form-label">Дедлайн</label>
                            <input type="text" class="form-control" id="taskDeadline" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                    <button type="button" class="btn btn-primary" onclick="createTask()">Создать</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Модальное окно для редактирования задачи -->
    <div class="modal fade" id="editTaskModal" tabindex="-1" aria-labelledby="editTaskModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editTaskModalLabel">Редактировать задачу</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editTaskForm">
                        <input type="hidden" id="editTaskId">
                        <div class="mb-3">
                            <label for="taskTitle" class="form-label">Название задачи</label>
                            <input type="text" class="form-control" id="taskTitle" required>
                        </div>
                        <div class="mb-3">
                            <label for="taskDescription" class="form-label">Описание задачи</label>
                            <textarea class="form-control" id="taskDescription" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="taskTitle" class="form-label">Приоритет</label>
                            <input type="text" class="form-control" id="taskPriority" required>
                        </div>
                        <div class="mb-3">
                            <label for="taskTitle" class="form-label">Дедлайн</label>
                            <input type="text" class="form-control" id="taskDeadline" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                    <button type="button" class="btn btn-warning" onclick="updateTask()">Сохранить изменения</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Функция создания задачи
        function createTask() {
            const title = document.getElementById('taskTitle').value;
            const description = document.getElementById('taskDescription').value;
            // Здесь добавьте логику для отправки данных на сервер
            // Закрытие модального окна
            var modal = bootstrap.Modal.getInstance(document.getElementById('createTaskModal'));
            modal.hide();
        }
        // Функция редактирования задачи
        function editTask(id, title, description) {
            document.getElementById('editTaskId').value = id;
            document.getElementById('editTaskTitle').value = title;
            document.getElementById('editTaskDescription').value = description;
        }
        // Функция обновления задачи
        function updateTask() {
            const id = document.getElementById('editTaskId').value;
            const title = document.getElementById('editTaskTitle').value;
            const description = document.getElementById('editTaskDescription').value;
            // Здесь добавьте логику для отправки обновленных данных на сервер
            // Закрытие модального окна
            var modal = bootstrap.Modal.getInstance(document.getElementById('editTaskModal'));
            modal.hide();
        }
        // Функция удаления задачи
        function deleteTask(id) {
            // Здесь добавьте логику для удаления задачи с указанным ID
            alert('Задача с ID ' + id + ' была удалена');
        }
        // Функция фильтрации задач
        function filterTasks() {
            const filter = document.getElementById('taskFilter').value.toLowerCase();
            const rows = document.querySelectorAll('#taskTableBody tr');
            rows.forEach(row => {
                const title = row.cells[1].textContent.toLowerCase();
                const description = row.cells[2].textContent.toLowerCase();
                if (title.includes(filter) || description.includes(filter)) {
                    row.style.display = '';
                } else {
                    row.style.display = 'none';
                }
            });
        }
    </script>
</body>
</html>
