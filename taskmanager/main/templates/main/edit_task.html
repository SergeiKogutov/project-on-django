{% extends 'main/base.html' %}

{% block title %}

{% block content %}
<div class="container">
    <h2>Редактировать задачу</h2>

        {{ form.as_p }}

    </form>
    <a href="{% url 'Home' %}" class="btn btn-secondary">Отмена</a>
</div>
{% endblock %}
