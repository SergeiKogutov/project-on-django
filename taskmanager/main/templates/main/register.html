<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход/Регистрация</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        .tab-content {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
            <h5 class="my-0 mr-md-auto font-weight-normal">Trudibre TaskManager</h5>
        </a>
        <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
            <!-- Здесь можно добавить дополнительные ссылки навигации, если нужно -->
        </nav>
    </div>
    <div class="container">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <a class="nav-link active" id="login-tab" data-bs-toggle="tab" href="#login" role="tab" aria-controls="login" aria-selected="true">Вход</a>
            </li>
            <li class="nav-item" role="presentation">
                <a class="nav-link" id="register-tab" data-bs-toggle="tab" href="#register" role="tab" aria-controls="register" aria-selected="false">Регистрация</a>
            </li>
        </ul>
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
                <form id="loginForm">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="loginUsername" class="form-label">Username</label>
                        <input type="text" class="form-control" id="loginUsername" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="loginPassword" class="form-label">Password</label>
                        <input type="password" class="form-control" id="loginPassword" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Войти</button>
                </form>
            </div>
            <div class="tab-pane fade" id="register" role="tabpanel" aria-labelledby="register-tab">
                <form method="post" >
                    {% csrf_token %}
                    {% for f in form %}
                        <p><label class="form-label" for="{{ f.id_for_label }}">{{f.label}}: </label>{{ f }}</p>
                        <div class="form-error">{{ f.errors }}</div>
                    {% endfor %}
                    <button id="registerButton" type="submit" class="btn btn-primary" action="{% url 'Home' %}">Зарегистрироваться</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Обработчик формы входа
        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault(); // Предотвращаем стандартное поведение формы
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            try {
                const response = await fetch('/api/token/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password }),
                });
                if (response.ok) {
                    const data = await response.json();
                    // Сохраните токен в локальное хранилище или куки
                    localStorage.setItem('token', data.access);
                    window.location.href = "{% url 'Home' %}"; // Перенаправьте пользователя на главную страницу
                } else {
                    const errorData = await response.json();
                    alert(errorData.detail || 'Ошибка входа');
                }
            } catch (error) {
                console.error('Ошибка:', error);
                alert('Не удалось выполнить вход');
            }
        });
        document.getElementById('registerButton').addEventListener('click', function() {
            // Здесь вы можете добавить логику регистрации
            // Если регистрация успешна, вы перенаправляете пользователя
            const data = await response.json();
            // Сохраните токен в локальное хранилище или куки
            localStorage.setItem('token', data.access);
            window.location.href = "{% url 'Home' %}";
        });
    </script>
</body>
</html>
