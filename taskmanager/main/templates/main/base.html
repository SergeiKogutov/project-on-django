<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container my-5">
    <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
          <h5 class="my-0 mr-md-auto font-weight-normal">Trudibre</h5>
        </a>
        <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
          <a class="me-3 py-2 text-dark text-decoration-none" href="{% url 'Home' %}">Личный кабинет</a>
        </nav>
      </div>

    <div class="container">
        {% block content %}{% endblock %}
    </div>
  </div>  
  <script>
    function filterTasks() {
      const filter = document.getElementById('taskFilter').value.toLowerCase();
      const rows = document.querySelectorAll('#taskTableBody tr');
      
      rows.forEach(row => {
        let isVisible = false;
        
        const columns = row.cells;
        for (let i = 0; i < columns.length; i++) {
          const columnText = columns[i].textContent.toLowerCase();
          if (columnText.includes(filter)) {
            isVisible = true;
            break;
          }
        }
        
        if (isVisible) {
          row.style.display = '';
        } else {
          row.style.display = 'none';
        }
      });
    }
    
  </script>
</body>
</html>
